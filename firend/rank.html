<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />  
<link href="rank_cs.css" rel="stylesheet" type="text/css" />
<title>排行</title>
</head>

<body>
	<div id="classify">
    	<button onmousemove="this.className='meiye_change'" onmouseout="this.className='meiye_normal'" class="meiye_normal">美业</button><br />
        <button onmousemove="this.className='jianye_change'" onmouseout="this.className='jianye_normal'" class="jianye_normal">建业</button><br />
        <button onmousemove="this.className='gongshe_change'" onmouseout="this.className='gongshe_normal'" class="gongshe_normal">工设</button><br />
        <button onmousemove="this.className='chuangyi_change'" onmouseout="this.className='chuangyi_normal'" class="chuangyi_normal">创意</button><br />
        <button onmousemove="this.className='all_change'" onmouseout="this.className='all_normal'" class="all_normal">全部</button>
    </div>
    <div id="main">
    	<div id="time">
            <img class="quarter" onmousemove="this.src='pic/榜单/left_org.png'" onmouseout="this.src='pic/榜单/left_white.png'" src="pic/榜单/left_white.png"/><img class="year" onmousemove="this.src='pic/榜单/right_org.png'" onmouseout="this.src='pic/榜单/right_white.png'" src="pic/榜单/right_white.png"/>
        </div>
        <div id="show">
        	<div id="once">
            	<font size="+4" style="float:left; margin-left:20px; margin-top:10px; margin-right:15px;">1</font>
                <div style=" width:150px; height:200px; float:left; margin-top:10px; margin-bottom:10px; text-align:center; display:table;">
                	<div style="display:table-cell; vertical-align:middle;">
                		<img src="pic/点赞后.png" onload="if(this.width/this.height>=15/20){this.height=this.height/this.width*150; this.width=150;}else{this.width=this.width/this.height*200;this.height=200;}"/>
                	</div>
                </div>
                <div id="about">
                	<font id="title" size="+2">作品标题</font>
                    <font id="belike" size="3" color="#FF0000"><img style="width:14px;" src="pic/榜单/like颜色编码c60202.png" />1900</font>
                    <div id="introduce">
                    	<font size="2">作品介绍</font>
                    </div>
                    <div id="bywho">
                    	<font size="4">作者</font>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
